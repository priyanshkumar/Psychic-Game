<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychic Game</title>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>
        Psychic Game
      </h1>
    </div>
    <div class="content">
      <h3>
        Guess what letter I m thinking off
      </h3>
      <div class="score-count">
        <div>
          <h4>Total Wins: <span id="winText"></span></h4>
        </div>
        <div>
          <h4>Total Loss: <span id="lossText"></span></h4>
        </div>
      </div>
      <div>
        <h4>Total Guess Left: <span id="guessLeft"></span></h4>
      </div>
      <div>
        <h4>Lettters already guessed: <span id="letterGuess"></span></h4>
      </div>
    </div>
  </body>
</html>
